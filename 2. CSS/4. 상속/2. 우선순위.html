<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            color: red !important; 
        } /* !important: 무한대점*/

        .c-green {
            color: green;
        } /* 클래스: 10점*/

        #i-yellow {
            color: yellow;
        } /* id: 100점*/
        
    </style>

</head>
<body>
    
    <div id="i-yellow" class="c-green" style="color: orange;">Hello</div>
                                 <!-- 직접입력 1000점 -->
</body>
</html>
